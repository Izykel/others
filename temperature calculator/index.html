<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temperature</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="green">
            <div class="converter">
                <h3>Temperature Converter</h3>
                    <div class="celcius">
                        <span>Celsius:</span>
                        <input type="number" name="celsius" id="celsius" placeholder="Enter Temperature" oninput="convertTemperature(event)">
                    </div>
                    <div class="fahrenheit">
                        <span>Fahrenheit:</span>
                        <input type="number" name="fahrenheit" id="fahrenheit" placeholder="Enter Temperature" oninput="convertTemperature(event)">
                    </div>
                    <div class="kelvin">
                        <span>Kelvin:</span>
                        <input type="number" name="kelvin" id="kelvin" placeholder="Enter Temperature" oninput="convertTemperature(event)">
                    </div>

            </div>
        </div>
    </div>
    
<script src="script.js"></script>
</body>
</html>
