<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div><input type="text"></div>

        <div id="buttons">
            <button><p class="signs">C</p></button>
            <button><p class="signs">/</p></button>
            <button><p class="signs">x</p></button>
            <button><p class="signs">cancel</p></button>
            <button><p>7</p></button>
            <button><p>8</p></button>
            <button><p>9</p></button>
            <button><p class="signs">-</p></button>
            <button><p>4</p></button>
            <button><p>5</p></button>
            <button><p>6</p></button>
            <button><p class="signs">+</p></button>
            <button><p>1</p></button>
            <button><p>2</p></button>
            <button><p>3</p></button>
            <button id="equalsto">=</button>
            <button><p class="signs">%</p></button>
            <button><p>0</p></button>
            <button><p class="signs">.</p></button>
            
        </div>

        <img src="./logo-blue.png" alt="logo">
        
    </div>
</body>
</html>
